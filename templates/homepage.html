{% extends 'base.html' %}

{% block content %}

<body>
<script src="https://code.jquery.com/jquery.js"></script>

<div class="container">



    <form action="/handle-search" method="POST">

        <div class="form-group row">
            <select class="form-control" name="search_type" onchange="check(this);">
                <option value="None">Make a selection</option>
                <option value="Restaurants" id="Restaurants">Restaurants</option>
                <option value="Drinks">Drinks</option>
                <option value="Products">Products</option>
            </select>
        </div>

        <div class="form-group row"> 
            <div class="span3"><input class ="form-control"type="text" name="Search" placeholder="Enter your search here.." required>
            </div>
        </div>
        
            <div class="form-group row col-xs-12 col-md-6 col-lg-9"id="zipcode" style="display: none;">
                <input class="form-control" type="text" name="zipcode" placeholder="location">
            </div>
        
    <div class="row col-xs-12 col-md-6 col-lg-9">
        <button type="submit" value="Go!" id="search_button"><span class="glyphicon glyphicon-search"></span>
        </button>
    </div>

    </form>
</div>

    <script>

    function check(that) {
        if (that.value == "Restaurants") {
            document.getElementById("zipcode").style.display = "block";
        } else {
            document.getElementById("zipcode").style.display = "none";
        }
    }

    
    </script>

{% endblock %}
</body>
</html>
