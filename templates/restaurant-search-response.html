{% extends 'base.html' %}

{% block content %}

<h2>Your results for <em>{{ term }}</em> in <em>{{ location }}</em> </h2>


{% for item in data.itervalues() %}
<p>
<strong>Name: </strong> {{ item.name }} <br>
Address: {{ item.address }} <br>
Phone: {{ item.phone }} <br>
Info: {{ item.snippet_text }} <br>
Link: {{ item.url }} </p>
{% endfor %}

{% endblock %}
