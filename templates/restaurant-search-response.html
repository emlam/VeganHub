{% extends 'base.html' %}

{% block content %}

<h3>Your results for {{ term }} in {{ location }} </h3>
<!-- {{ data }} -->

{% for item in data.itervalues() %}
<p>Address: {{ item.address }} <p>
<p>Phone: {{ item.phone }}
<p>Info: {{ item.snippet_text }} </p>
<p>Link: {{ item.url }} </p>
{% endfor %}
   
{% endblock %}
</body>
</html>
